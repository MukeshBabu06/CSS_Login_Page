<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Assets/vecteezy_summer-vacation-watercolor-art_23968210.png">
</head>

<body>
     <main>
        <div class="sign">
            <form action="" class="Formsign">
                <h2 class="Signh2">Signup</h2>
                <p class="Firstname">
                    <label for="">Firstname</label>
                </p>
                <p class="Firstnamebox"><input type="text" maxlength="10" size="30" placeholder="Enter your Firstname" required/>
                </p>
                <p class="Lastname">
                    <label for="">Lastname</label>
                </p>
                <p class="Lastnamebox"><input type="text" maxlength="10" size="30" placeholder="Enter your Lastname" required/>
                </p>
                <p class="SetPassword">
                    <label for="">Set Password</label>
                </p>
                <p class="SPassword"><input type="password" maxlength="12" placeholder="Enter password" required/>
                </p>
    
                <p class="ConfirmPassword">
                    <label for="">Confirm Password</label>
                </p>
                <p class="CPassword"><input type="password" maxlength="12" placeholder="Re-enter password" required />
                </p>
                <p class="email">
                    <label for="">E-mail</label>
                </p>
                <p class="emailbox"><input type="email" placeholder="Enter email address" required/>
                </p>
    
                <p class="Mobile"><label for="phone">Mobile Number</label>
                <p class="Mobilebox" ><input type="tel" id="" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10" placeholder="Enter your Mobile No" required></p>
    
                <p class="Gender"><label for="">Gender</label>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </p>
                <p class="Date">
                <label for="">Date of Birth </label>
                <input type="date" placeholder="Date of Birth" required/>
                </p>
                <p class="Terms">By creating an account I agree to <a href="index.html" href="">Terms and Condition</a></p>
                
                <p class="butt">
                <input type="submit" value="Create Account" class="create"/>
                </p>
    
                <p class="loginpage">Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </main>
    <footer class="main">
        <p>&copy2024 | Design by Mukesh | All Right Reserved.</p>
    </footer>
</body>


</html>
