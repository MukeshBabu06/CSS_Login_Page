<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forgot.css">
    <link rel="icon" href="Assets/vecteezy_summer-vacation-watercolor-art_23968210.png">
</head>

<body class="Forpassw">
    <main>
        <div class="forgot">
            <form action="">
                <h2 class="forh2">Forgot Password</h2>
                <p class="forgemail"><label for="">Email ID</label></p>
                <p class="forgemailbox"> <input type="email" placeholder="Enter your Email ID" maxlength="12" required></p>
                <h2 class="or">OR</h2>
                <p class="formob"><label for="">Mobile No</label></p>
                <p class="formobbox"> <input type="tel" placeholder="Enter your Mobile No" required></p>
                <p class="forbut">
                    <input type="submit" value="Enter" id="forsub"/>
                </p>  
             <p class="forlogin">Back to <a href="index.html">Login Page</a></p>
            </form>
        </div>
    </main>
    <footer class="main">
        <p>&copy2024 | Design by Mukesh | All Right Reserved.</p>
    </footer>
</body>


</html>
