<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/vecteezy_summer-vacation-watercolor-art_23968210.png">
</head>

<body>
    <main>
        <div class="hello">
            <form action="">
                <h2>Login</h2>
                <p class="username">
                    <label for="">Username</label></p>
                    <p class="userbox"><input type="text" maxlength="20" size="33" placeholder="Enter your name" class="icon1" required />
            </p>
                <p class="password">
                    <label for="">Password</label></p>
                <p class="passbox"><input type="password" maxlength="12" placeholder="Enter your password" class="icon2" required />
            </p>
            <p class="remember">
                <label for="">Remember</label>
                <input type="checkbox" name="Remember">
            </p>
                <p class="button">
                    <input type="submit" value="Login" id="login"/>
                    <!-- <button style="width: 80px; height: 35px; border: 1px solid black; padding: 8px 22px; border-radius: 10px; font-weight: bold; margin-right: 20px; background-color: rgba(255, 255, 255, 0);"><a style="text-decoration: none; color: azure;" href="/DC0 home.html">Login</a></button> -->
              </p>
             <p class="forgot"><a href="forgot.html">Forgot password?</a></p>   
             <p class="signup">Don't have a account? <a href="signup.html">Signup</a></p>
        </form>
    
        </div>
    </main>
    <footer>
        <p>&copy2024 | Design by Mukesh | All Right Reserved.</p>
    </footer>
</body>


</html>
